<!DOCTYPE HTML>
<html ng-app="europa">
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>

<div ng-controller="ciudadesController"> 

<table border="1">
<tr>
<th>Ciudad</th><th>País</th></tr>
  <tr ng-repeat="x in ciudades" ng-show="x.muestra">
    <td>{{ x.ciudad }}</td>
    <td>{{ x.pais }}</td>    
  </tr>
</table>

</div>


</body>
</html>
